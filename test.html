<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Production Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Production Form</h1>
    <form>
        <label for="machine">Choose a machine:</label>
        <select id="machine" name="machine">
            <option value="machine1">Machine 1</option>
            <option value="machine2">Machine 2</option>
            <option value="machine3">Machine 3</option>
        </select>

        <label for="order-number">Order Number:</label>
        <input type="text" id="order-number" name="order-number" required>

        <label for="employee-number">Employee Number:</label>
        <input type="text" id="employee-number" name="employee-number" required>

        <label for="todays-output">Today's Output:</label>
        <input type="number" id="todays-output" name="todays-output" required>

        <label for="bad-products">Bad Products:</label>
        <input type="number" id="bad-products" name="bad-products" required>

        <label for="total">Total:</label>
        <input type="number" id="total" name="total" readonly>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
